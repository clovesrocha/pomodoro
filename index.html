<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class='bx bx-time'></i>
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Sobre nós</a>
                  <a class="nav-link" href="#">Contato</a>
                  <a class="nav-link" href="#">Localização</a>
                </div>
              </div>
            </div> 
        </nav>    
    </header>

    <main>
        <section id="pomodoro">
            <div class="container">
                <form class="form-timer">
                    <div class="input-content">
                        <label for="study-hours">Horas</label>
                        <input type="number" id="study-hours" min="0" max="23" value="0">
                    </div>
                    <div class="input-content">
                        <label for="study-minutes">Minutos</label>
                        <input type="number" id="study-minutes" min="0" max="59" value="30">
                    </div>
                    <input type="submit" value="Setar Tempo" class="time-btn">
                </form>
                <div class="timer">
                    <div>
                        <p id="rest-message" class="hidden">Defina o tempo de descanso!</p>
                    </div>
                    <div>
                        <span class="hours">00</span>
                        <span>:</span>
                        <span class="minutes">00</span>
                        <span>:</span>
                        <span class="seconds">00</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="start-button">Iniciar</button>
                    <button id="stop-button">Parar</button>
                    <button id="reset-button">Reiniciar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
